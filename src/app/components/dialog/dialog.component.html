@if (config()) {
<div class="dialog-overlay" (click)="onOverlayClick($event)">
  <div class="dialog-container" [attr.data-type]="config()?.type || 'info'">
    <div class="dialog-header">
      <div class="dialog-icon">
        @switch (config()?.type) {
        @case ('success') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5" />
        </svg>
        }
        @case ('error') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <line x1="15" y1="9" x2="9" y2="15" />
          <line x1="9" y1="9" x2="15" y2="15" />
        </svg>
        }
        @case ('warning') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 20h20L12 2z" />
          <line x1="12" y1="9" x2="12" y2="13" />
          <circle cx="12" cy="17" r="0.5" fill="currentColor" />
        </svg>
        }
        @default {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="16" x2="12" y2="12" />
          <circle cx="12" cy="8" r="0.5" fill="currentColor" />
        </svg>
        }
        }
      </div>
      @if (config()?.title) {
      <h2 class="dialog-title">{{ config()?.title }}</h2>
      }
      <button class="dialog-close" (click)="onCancel()" aria-label="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>

    <div class="dialog-body">
      <p class="dialog-message">{{ config()?.message }}</p>
    </div>

    <div class="dialog-footer">
      @if (config()?.showCancel) {
      <button class="dialog-button dialog-button-cancel" (click)="onCancel()">
        {{ config()?.cancelText || 'Cancel' }}
      </button>
      }
      <button class="dialog-button dialog-button-confirm" (click)="onConfirm()"
        [attr.data-type]="config()?.type || 'info'">
        {{ config()?.confirmText || 'OK' }}
      </button>
    </div>
  </div>
</div>
}
