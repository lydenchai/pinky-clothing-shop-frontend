<div class="orders-admin">
  <h2>Orders Management</h2>
  @if (!loading) {
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Total</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      @for (order of orders; track order.id) {
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.userId }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.totalAmount }}</td>
        <td>{{ order.createdAt | date: 'dd/MM/yyyy' }}</td>
      </tr>
      }
    </tbody>
  </table>
  }
  @if (loading) {
  <div>Loading orders...</div>
  }
</div>
