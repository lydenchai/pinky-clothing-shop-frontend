<div class="product-list-admin">
  <h2>Product List</h2>
  <a routerLink="/admin/products/new" class="btn">Add Product</a>
  @if (!loading) {
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <!-- <th>SKU</th> -->
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id) {
      <tr>
        <td>{{ product.name }}</td>
        <!-- <td>{{ product.sku || '-' }}</td> -->
        <td>{{ product.category }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.stock }}</td>
        <!-- <td>{{ product.status || 'active' }}</td> -->
        <td>
          <a [routerLink]="['/admin/products', product.id, 'edit']" class="btn">Edit</a>
          <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }
  @if (loading) {
  <div>Loading products...</div>
  }
</div>
